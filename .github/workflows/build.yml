name: Build GrabFake APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Download Apktool 2.9.3
      run: |
        wget https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar -O apktool.jar
        chmod +x apktool.jar

    - name: Download AAPT1 (build-tools 28.0.3)
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        wget https://dl.google.com/android/repository/build-tools_r28.0.3-linux.zip -O bt.zip
        unzip bt.zip
        cp android-9/build-tools/28.0.3/aapt ./aapt
        chmod +x ./aapt

    - name: Prepare Apktool wrapper using AAPT1
      run: |
        echo '#!/bin/bash' > apktool
        echo 'java -jar apktool.jar --use-aapt1 "$@"' >> apktool
        chmod +x apktool

    - name: Build APK (force aapt1)
      run: |
        ./apktool b grabfake_dec -o grabfake_rebuild.apk

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GrabFake-Rebuild
        path: grabfake_rebuild.apk
