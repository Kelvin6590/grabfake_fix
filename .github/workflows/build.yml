name: Build GrabFake APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download Apktool 2.9.3
        run: |
          wget https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar -O apktool.jar
          wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O apktool
          chmod +x apktool

      - name: Decode APK (Skip if already decoded)
        run: |
          if [ ! -d "grabfake_dec" ]; then
            echo "‚ùå No folder 'grabfake_dec' found!"
            exit 1
          fi

      - name: Build APK
        run: |
          ./apktool b grabfake_dec -o grabfake_rebuild.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GrabFake-Fixed-APK
          path: grabfake_rebuild.apk
